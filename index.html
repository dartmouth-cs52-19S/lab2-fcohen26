    </head>
    <body>
        <div class="header">
            <h1 id="header">
                What Dartmouth building are you?
            </h1>
        </div>
        <div class="quiz_item" id="baby_animal item">
            <div class="question" id="animal_question">
                <h2>
                    Which baby animal is the cutest?
                </h2>
            </div>
            <div class="choices" id="animal_choices">
                <div class="row1" id="animal_row1">
                    <label class="square">
                        <input type="radio" name="cutest_animal" value="DartHall"/>
                        <img class="answer_img" src="img/baby1.jpg" />
                    </label>
                    <label class="square">
                        <input type="radio" name="cutest_animal" value="Rauner"/>
                        <img class="answer_img" src="img/baby2.jpg" />
                    </label>
                    <label class="square">
                        <input type="radio" name="cutest_animal" value="KAF"/>
                        <img class="answer_img" src="img/baby3.jpg" />
                    </label>
                </div>
                <div class="row2" id="animal_row2">
                    <label class="square">
                        <input type="radio" name="cutest_animal" value="Novack"/>
                        <img class="answer_img" src="img/baby4.jpg" />
                    </label>
                    <label class="square">
                        <input type="radio" name="cutest_animal" value="Collis"/>
                        <img class="answer_img" src="img/baby5.jpg" />
                    </label>
                    <label class="square">
                        <input type="radio" name="cutest_animal" value="Baker"/>
                        <img class="answer_img" src="img/baby6.jpg" />
                    </label>
                </div>
            </div>
        </div>
        <div class="quiz_item" id="dr_seuss_item">
                <div class="question" id="dr_seuss_question">
                    <h2>
                        What is your favorite Dr. Seuss quotation?
                    </h2>
                </div>
                <div class="choices" id="dr_seuss_choices">
                    <div class="row1" id="dr_seuss_row1">
                        <label class="square">
                            <input type="radio" name="quote" value="Baker"/>
                            <p class="text_answer" id="seuss_answer1">"You're off to Great Places! Today is your day! Your mountain is waiting, So...get on your way!</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="quote" value="DartHall"/>
                            <p class="text_answer" id="seuss_answer2">"He who makes a beast out of himself gets rid of the pain of being a man"</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="quote" value="Collis"/>
                            <p class="text_answer" id="seuss_answer3">"People are weird. When we find someone with weirdness that is compatible with ours, we team up and call it love.</p>
                        </label>
                    </div>
                    <div class="row2" id="dr_seuss_row2">
                        <label class="square">
                            <input type="radio" name="quote" value="KAF"/>
                            <p class="text_answer" id="seuss_answer4" >"Fantasy is a necessary ingredient in living, it's a way of looking at life through the wrong end of a telescope."</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="quote" value="Novack"/>
                            <p class="text_answer" id="seuss_answer5">"Sometimes you will never know the value of a moment until it becomes a memory."</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="quote" value="Rauner"/>
                            <p class = "text_answer" id="seuss_answer6">"Don't cry because it's over; smile because it happened"</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="quiz_item" id="scenic_item">
                <div class="question" id="scenic_question">
                    <h2>
                        Which scenic Dartmouth picture speaks to you most strongly?
                    </h2>
                </div>
                <div class="choices" id="scenic_choices">
                    <div class="row1" id="scenic_row1">
                        <label class="square">
                            <input type="radio" name="scenic" value="Rauner"/>
                            <img class="answer_img" src="img/dart1.jpg" />
                        </label>
                        <label class="square">
                            <input type="radio" name="scenic" value="Collis"/>
                            <img class="answer_img" src="img/dart2.jpg" />
                        </label>
                        <label class="square">
                            <input type="radio" name="scenic" value="Baker"/>
                            <img class="answer_img" src="img/dart3.jpg" />
                        </label>
                    </div>
                    <div class="row2" id="scenic_row2">
                        <label class="square">
                            <input type="radio" name="scenic" value="Novack"/>
                            <img class="answer_img" src="img/dart4.jpg" />
                        </label>
                        <label class="square">
                            <input type="radio" name="scenic" value="KAF"/>
                            <img class="answer_img" src="img/dart5.jpg" />
                        </label>
                        <label class="square">
                            <input type="radio" name="scenic" value="DartHall"/>
                            <img class="answer_img" src="img/dart6.jpg" />
                        </label>
                    </div>
                </div>
            </div>
            <div class="quiz_item" id="season_item">
                <div class="question" id="season_question">
                    <h2>
                        What is your favorite season at Dartmouth?
                    </h2>
                </div>
                <div class="choices" id="season_choices">
                    <div class="row1" id="season_row1">
                        <label class="square">
                            <input type="radio" name="season" value="DartHall"/>
                            <p class="text_answer" id="fall_answer">Fall (obviously bc ~~foliage~~)</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="season" value="Rauner"/>
                            <p class="text_answer" id="grim_answer">Every season is grim</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="season" value="Baker"/>
                            <p class="text_answer" id="summer_answer">Summer</p>
                        </label>
                    </div>
                    <div class="row2" id="season_row2">
                        <label class="square">
                            <input type="radio" name="season" value="KAF"/>
                            <p class="text_answer" id="every_answer">I love every season can't even choose</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="season" value="Novack"/>
                            <p class="text_answer" id="winter_answer">Winter</p>
                        </label>
                        <label class="square">
                            <input type="radio" name="season" value="Collis"/>
                            <p class = "text_answer" id="spring_answer">Spring</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="done_button" id="done_button">
                <button id="done" type="button">DONE! Calculate my results!</button>
            </div>
            <div id=modal class="inactive">
                <div class="answer_display" id="answer_display">
                    <span class="close">&times;</span>
                    <img class="answer_image" src="/img/DartHall.jpg">
                    <div class="answer_blurb_text">
                        <p class="answer_text"></p>
                        <p class="answer_blurb"></p>
                    </div>
                </div>
            </div>
            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
